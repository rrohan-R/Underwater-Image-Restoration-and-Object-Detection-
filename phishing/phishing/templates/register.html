<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up / Login Form</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" type="text/css" href="../static/css/loginstyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    {% if b %}
    <script>
        alert("{{b}}")
    </script>
    {% endif %}
    {% if c %}
    <script>
        alert("{{b}}")
    </script>
    {% endif %}
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form onsubmit="return validation()" onkeyup="return validation()"  autocomplete="off" method="post">
        <label for="chk" aria-hidden="true">Register</label>
        <input type="text" name="name" placeholder="Username"  id="fname">
		    <p id="fname" style="color:red;text-align: center;"></p>
        <input type="email" name="email" placeholder="Email"  id="emailVal">
		    <p id="firstIN" style="color:red;text-align: center;"></p>
        <input type="number" name="contact" placeholder="Contact"  id="contact">
		    <p id="firstIN" style="color:red;text-align: center;"></p>
        <input type="password" name="password" placeholder="Password"  id="passwordVal">
		    <p id="secondIN" style="color:red;text-align: center;"></p>
        
       <button type="submit" >Register</button>
      
       <a href="/login" style="margin-left: 132px;">Login</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <a href="/">HOME</a>
      
      </form>
    </div>

   
    <div class="clear"></div>
  </div>

  <script src="../static/js/reg.js"></script>
</body>
</html>
