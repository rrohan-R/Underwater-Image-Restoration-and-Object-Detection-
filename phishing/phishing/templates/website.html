
<!DOCTYPE html>
<html>
<head>
    <title>PhishSaver</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <style>
        html,body{
            height: 100%;
            margin: 0;
            background: linear-gradient(to right, #ffefba, #ffffff);
        }
        
        .myForm{
            background-color: rgba(0,0,0,0.5) !important;
            padding: 15px !important;
            border-radius: 15px !important;
            color: white;
        }
        
        input{
            border-radius:0 15px 15px 0 !important;
        }
        
        input:focus{
            outline: none;
            box-shadow:none !important;
            border:1px solid #ccc !important;
        }
        
        .br-15{
            border-radius: 15px 0 0 15px !important;
        }
        
        #add_more{
            color: white !important;
            background-color: #fa8231 !important;
            border-radius: 15px !important;
            border: 0 !important;
        }
        
        #remove_more{
            color: white !important;
            background-color: #fc5c65 !important;
            border-radius: 15px !important;
            border: 0 !important;
            display: none;
        }
        
        .submit_btn{
            border-radius: 15px !important;
            background-color: #95c714 !important; 
        }
    </style>
</head>
<body><br><br>
    <a href="/user_index" style="margin-left: 100px;">Home</a>
    <div class="container h-100">
        <div class="d-flex justify-content-center">
            <div class="card mt-5 col-md-4 animated bounceInDown myForm">
                <div class="card-header">
                    <h4> Phishing Website Detector</h4>
                </div>
            
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div id="dynamic_container">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text br-15"><i class="fas fa-user-graduate"></i></span>
                                </div>
                                <input type="text" placeholder="Enter URL" name="url" class="form-control" id="url_input" />
                            </div><br><br>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text br-15"><i class="fas fa-file-upload"></i></span>
                                </div>
                                <input type="file" name="file" class="form-control" id="file_input"/>
                            </div><br><br>
                            
                            <button type="submit" class="btn btn-success btn-sm float-right submit_btn"><i class="fas fa-arrow-alt-circle-right"></i> Submit</button><br><br><br>
                            <button type="button" class="btn btn-secondary btn-sm" onclick="goBack()">Back</button>
                        </div>
                        <br><br>
                        {% if m %}
                        Follow Link <a href="http://{{m}}">{{m}}</a>
                        {% endif %}
						
						{% if d %}
						<p>{{d}}</p>
						{% endif %}
                    </form>
                </div>
                <div class="card-footer">
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleInput(inputId) {
            var input = document.getElementById(inputId);
            if (input.style.display === "none") {
                input.style.display = "block";
            } else {
                input.style.display = "none";
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
