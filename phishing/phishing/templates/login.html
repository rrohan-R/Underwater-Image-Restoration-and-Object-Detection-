<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up / Login Form</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" type="text/css" href="../static/css/loginstyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
 
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form onsubmit="return validation()" onkeyup="return validation()"  autocomplete="off" method="post">
        <label for="chk" aria-hidden="true">Sign up</label>
 
        <input type="email" name="email" placeholder="Email"  id="emailValue">
		<p id="v2" style="color:red; text-align: center;"></p>
        <input type="password" name="password" placeholder="Password"  id="passwordValue">
		<p id="v4" style="color:red; text-align: center;"></p>
    				<div class="clearfix"></div>
        <button  type="submit">Sign up</button>
        <a href="/register" style="margin-left: 152px;">Register</a><br><br>
        <a href="/" style="margin-left: 152px;">HOME</a>
       
      </form>
    </div>

  
  <script src="../static/js/reg.js"></script>
</body>
</html>
